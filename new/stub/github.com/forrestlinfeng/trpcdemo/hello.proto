syntax = "proto3";
package trpcdemo;

option go_package = "github.com/forrestlinfeng/trpcdemo";

// HelloRequest is hello request.
message HelloRequest {
  string msg = 1;
}

// HelloResponse is hello response.
message HelloResponse {
  string msg = 1;
}

// Hello handles hello request and echo message.
service Hello {
  // Hello says hello.
  rpc Hello(HelloRequest) returns(HelloResponse);
}